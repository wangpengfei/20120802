<script type="text/javascript">
	//增加产品分类
	function addCategory(){
		var ctitle=$("#ctitle").val();
		if(ctitle==""){
			alert("请填写产品分类名称");
			return;
		}
		var pdesc=$("#pdesc").val();
		if(pdesc==""){
			alert("请填写产品分类描述");
			return;
		}
		$("#editForm").submit();
	}
	
</script>
</head>
