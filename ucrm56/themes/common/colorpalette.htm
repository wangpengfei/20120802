<title>Color Palette</title>
{literal}
<style type="text/css">
img {height: 1px; width: 1px;}
td { border: 1px solid #000000; height: 10px; width: 10px;}
.grTd { border: 0px solid; color: #ffffff;}
input { border: 0px; background-color: #ffffff; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 11px; color: #000000;}
</style>
{/literal}
</head>

{literal}
<script language="javascript">
function InitColorPalette() {
	var tag = document.getElementsByTagName('td');
	for (var i = 0; i < tag.length; i++) {
		tag[i].onmouseover = over;
		tag[i].onmouseout = out;
		tag[i].onclick = mouseClick;
	}
}

function over() {
	if (this.id.length == 7){
		this.style.border='1px solid #FFFFFF';
	}
	document.getElementById("colPreview").style.backgroundColor = this.id;
	document.getElementById("hexColValue").value = this.id;
}

function out() {
	if (this.id.length == 7){
		this.style.border='1px solid #000000';
	}
}

function mouseClick() {
{/literal}
	self.parent.doCommand('{$ColorMode}', this.id);
{literal}
}
</script>
{/literal}
