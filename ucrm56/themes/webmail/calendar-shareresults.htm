<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
{config_load file=$LanguageFile section="Calendar"}
{config_load file=$CustomerLanguageFile}
<html>
<head>
	{include file="xp/common.htm"}
    <title>{#cal_share_title#}</title>
</head>

<body leftmargin=0 topmargin=10 marginwidth=0 marginheight=0>
<table width="760" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
	<td align=center>
		<br><br><br>
		<table width="400" border="0" cellspacing="0" cellpadding="0">
			<tr height=25>
				<td class="tb_header">
					&nbsp;&nbsp;<b>{#cal_share_error_title#}</b>
				</td>
			</tr>
			<tr height=100>
				<td class="tb_value" align=center><br>
				{if $errCode eq 1}
					{#cal_share_error1#}
				{elseif $errCode eq 2}
					{#cal_share_error2#}
				{/if}
				</td>
			</tr>
			<tr height="30">
				<td class="tb_btn" align=center>
					<a href="{$GoBack}">{#cal_back#}</a>
				</td>
			</tr>
		</table>
	</td>
  </tr>
</table>

</body>
</html>
