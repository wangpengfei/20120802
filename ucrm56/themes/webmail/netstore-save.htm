<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
{config_load file=$LanguageFile section="NetStore"}
{config_load file=$CustomerLanguageFile}
<html>
<head>
	{include file="xp/common.htm"}
	<title>{#netsave_title#}</title>

{literal}
<script>
function closeWin() {
	window.close();
}

setTimeout("closeWin()", 1000*5); 
</script>
{/literal}
</head>

<body leftmargin="0" marginwidth="0" topmargin="4" marginheight="3">
	<table align=center width="96%" border="0" cellspacing=0 cellpadding=0>
		<tr height=25>
	    	<td class="tb_header"></td>
		</tr>
		<tr height=50>
			<td class="tb_value" align=center>
				{if $Result}
					{#netsave_success#}
				{else}
					{#netsave_failure#}<br><br>
				{/if}
			</td>
		</tr>
		<tr height=30>
	    	<td class="tb_btn" align=center> 
				<a href="javascript:closeWin();">{#netsave_close#}</a>
		    </td>
		</tr>
	</table>
</body>
</html>
