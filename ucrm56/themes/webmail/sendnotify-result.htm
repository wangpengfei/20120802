<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
{config_load file=$LanguageFile section="SendNotify"}
{config_load file=$CustomerLanguageFile}
<html>
<head>
	{include file="xp/common.htm"}
	<title>{#sendnotify_title#}</title>

{literal}
<script>
function closeWin() 
{
	window.close();
}

setTimeout("closeWin()", 1000*5); 
</script>
{/literal}
</head>

<body leftmargin="0" marginwidth="0" topmargin="4" marginheight="3">
	<table align=center width="98%" border="0" cellspacing=0 cellpadding=0>
		<tr height=25>
	    	<td class="tb_header"></td>
		</tr>
		<tr height=45>
			<td class="tb_value" align=center>
				{if $MailSent}
					{#result_success#}
				{else}
					{#result_failure#}
					<br><br>
					<font color=red>{$ErrorMessage}</font>
				{/if}
			</td>
		</tr>
		<tr height=25>
	    	<td class="tb_btn" align=center> 
				<a href="javascript:closeWin();">{#btn_close#}</a>
		    </td>
		</tr>
	</table>
</body>
</html>
