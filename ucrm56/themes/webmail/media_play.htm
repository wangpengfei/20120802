<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
{config_load file=$LanguageFile section="Readmsg"}
{config_load file=$CustomerLanguageFile}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset={$PageCharset}">
	<title>{#player_title#}</title>
</head>

<body bgcolor=menu>
<table width="100%" border=0 cellpadding=0 cellspacing=0 align="center">
<tr bgcolor=menu> 
{if $MediaType eq "wav" or $MediaType eq "mp3"}
	<td height="100%" align=center valign=middle>
		<object id=voiceplayer classid="clsid:05589FA1-C356-11CE-BF01-00AA0055595A">
		<param name="AutoStart" value="-1">
		<param name="Filename" value="{$MediaFileName}">
		<param name="ShowCaptioning" value="0">
		<param name="ShowControls" value="-1">
		<param name="ShowAudioControls" value="-1">
		<param name="ShowDisplay" value="0">
		<param name="ShowGotoBar" value="0">
		<param name="ShowPositionControls" value="-1">
		<param name="ShowStatusBar" value="0">
		<param name="ShowTracker" value="-1">
		</object>
	</td>
{elseif $MediaType eq "avi"}
	<td height="243" align=center valign=middle>
		<object id=videoplayer classid="clsid:22D6F312-B0F6-11D0-94AB-0080C74C7E95" width="100%" height="100%">
		<param name="AudioStream" value="-1">
		<param name="AutoSize" value="0">
		<param name="AutoStart" value="-1">
		<param name="AnimationAtStart" value="-1">
		<param name="AllowScan" value="-1">
		<param name="AllowChangeDisplaySize" value="-1">
		<param name="AutoRewind" value="-1">
		<param name="Balance" value="0">
		<param name="BufferingTime" value="5">
		<param name="CaptioningID" value="">
		<param name="ClickToPlay" value="-1">
		<param name="CursorType" value="0">
		<param name="CurrentPosition" value="-1">
		<param name="CurrentMarker" value="0">
		<param name="DefaultFrame" value="">
		<param name="DisplayBackColor" value="0">
		<param name="DisplayForeColor" value="16777215">
		<param name="DisplayMode" value="0">
		<param name="DisplaySize" value="4">
		<param name="Enabled" value="-1">
		<param name="EnableContextMenu" value="-1">
		<param name="EnablePositionControls" value="-1">
		<param name="EnableFullScreenControls" value="0">
		<param name="EnableTracker" value="-1">
		<param name="Filename" value="{$MediaFileName}">
		<param name="InvokeURLs" value="-1">
		<param name="Language" value="-1">
		<param name="Mute" value="0">
		<param name="PlayCount" value="1">
		<param name="PreviewMode" value="0">
		<param name="Rate" value="1">
		<param name="SelectionStart" value="-1">
		<param name="SelectionEnd" value="-1">
		<param name="SendOpenStateChangeEvents" value="-1">
		<param name="SendWarningEvents" value="-1">
		<param name="SendErrorEvents" value="-1">
		<param name="SendKeyboardEvents" value="0">
		<param name="SendMouseClickEvents" value="0">
		<param name="SendMouseMoveEvents" value="0">
		<param name="SendPlayStateChangeEvents" value="-1">
		<param name="ShowCaptioning" value="0">
		<param name="ShowControls" value="-1">
		<param name="ShowAudioControls" value="-1">
		<param name="ShowDisplay" value="0">
		<param name="ShowGotoBar" value="0">
		<param name="ShowPositionControls" value="-1">
		<param name="ShowStatusBar" value="0">
		<param name="ShowTracker" value="-1">
		<param name="TransparentAtStart" value="0">
		<param name="VideoBorderWidth" value="0">
		<param name="VideoBorderColor" value="0">
		<param name="VideoBorder3D" value="0">
		<param name="Volume" value="-600">
		</object>
	</td>
{/if}
</tr>
</table>
</body>
</html>
