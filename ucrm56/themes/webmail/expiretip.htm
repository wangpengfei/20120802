<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
{config_load file=$LanguageFile section="ExpireTime"}
{config_load file=$CustomerLanguageFile}
<html>
<head>
	{include file="xp/common.htm"}
	<title>{#expire_title#}</title>
</head>

<body leftmargin="0" marginwidth="0" topmargin="4" marginheight="3">
	<table align=center width="98%" border="0" cellspacing=0 cellpadding=1>
		<tr height=25>
			<td class="tb_header">&nbsp;&nbsp;<b>{#expire_title#}</b></td>
		</tr>
		<tr height=60>
			<td class="tb_value">
				<img src="themes/common/images/alert.gif" border=0 width=31 height=31 align=left>
				<font color=red><b>{$ExpireTimeText}</b></font>{#expire_tip#}
			</td>
		</tr>
		<tr height=30>
			<td class="tb_btn" align=center>
				<input type=submit value="{#expire_ok#}" name=submit class=button onclick="window.close()">
			</td>
		</tr>
	</table>
</body>
</html>
