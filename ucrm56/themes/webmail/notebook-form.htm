<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
{config_load file=$LanguageFile section="Notebook"}
{config_load file=$CustomerLanguageFile}
<html>
<head>
	{include file="xp/common.htm"}
	<title>{#note_title#}</title>
</head>

{$JSSource}

{literal}
<script language="JavaScript" type="text/javascript">
	function save_check()
	{
		var content = document.form1.content.value;
		
		if (content == ""){
{/literal}
			alert("{#note_empty#}");
{literal}
			return;
		}
		
		document.form1.submit();
	}
</script>
{/literal}

<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0">

{include file="xp/pageheader.htm"}

<table align="center" width="{$PageWidth}" border="0" cellspacing="0" cellpadding="0">
	<tr>
    	<td width="185" height="487" align="center" valign="top" class="left_menu_bg">
			{include file="xp/menu.htm"}
		</td>
		<td valign="top" align=center>
			<br>
			<table width=98% align=center cellspacing=0 cellpadding=0 border=0>	
				<form name=form1 method=post action=notebook.php>
				<input type=hidden name=sid value="{$Sid}">
				<input type=hidden name=uid value="{$UID}">
				<input type=hidden name=lid value="{$Lid}">
				<input type=hidden name=tid value="{$Tid}">
				<input type=hidden name=dest value="{$Dest}">
	
				<tr height=20>
					<td class="tb_field" align="right" width="20%">{#note_content#}&nbsp;</td>
					<td class="tb_value">&nbsp;<textarea name="content" cols=60 rows=15 class="textbox">{$Content|escape:"html"}</textarea>
						<font color=red>*</font>
					</td>
				</tr>
				<tr height=30>
					<td class="tb_btn" colspan=2 align=center>
						<input type=button value="{#note_save#}" class=button onclick="javascript:save_check();">
						&nbsp;
						<input type=button value="{#note_back#}" class=button onClick="location = '{$GoBack}'">
					</td>
				</tr>
				</form>
			</table>
		</td>
	</tr>
</table>
	
{include file="xp/pagefooter.htm"}

</body>
</html>
